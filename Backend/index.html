<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Enter the repo in the format facebook/react</h1>
    <form id="form">
      <input type="text" id="repo-name" placeholder="Enter repositery" />
      <input type="submit" value="Go">
      <div id="output"></div>
    </form>
    <script>
      const form = document.getElementById("form");
      const input = document.getElementById("repo-name");
      form.addEventListener("submit", handleSubmit);
      async function handleSubmit(e) {
        e.preventDefault();
        const timeStart = Date.now();

        const data = await fetch("/data", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            repo: input.value,
          }),
        }).then((t) => t.json);
        const timeEnd = Date.now();

        if (data.stars != undefined) {
          document.getElementById("output").innerText = `Stars for ${
            input.value
          } =${data.stars}. Milliseconds=${timeEnd - timeStart}`;
        } else {
          alert("Wrong repo URL");
        }
      }
    </script>
  </body>
</html>
